<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
           
        </div>

        <div class="col-lg-6 col-12">


            <h1>Enter Your Details</h1>
            <form >
                <div class="form-group">
                    <label for="donRestName">Restaurant Name</label>
                    <input type="text" class="form-control" id="donRestName" name="donrestname" [(ngModel)]="donRestName">

                </div>
                <div class="form-group">
                    <label for="donRestEmail">Email</label>
                    <input type="email" class="form-control" id="donRestEmail" name="donrestemail"  [(ngModel)]="donRestEmail">
                </div>
                <div class="form-group">
                    <label for="donQuantity">Quantity</label>
                    <input type="text" class="form-control" id="donQuantity"  id="donQuantity" name="donQuanity" [(ngModel)]="donQuantity">
                </div>
                
                 <input type="submit" text="Donate" class="btn btn-md btn-dark mt-3" (click)="addDonation()" routerLink="/donateconfirmation"> 
               

            </form>


        </div> 


    </div>
