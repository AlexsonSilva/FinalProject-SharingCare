<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
           
        </div>

        <div class="col-lg-6 col-12">
            <h1>Enter Your Details</h1>
            <form [formGroup]="addResto" (ngSubmit)="collectResto()">
                <div class="form-group">
                    <label for="exampleInputName">Restaurant Name</label>
                    <input type="text" class="form-control" placeholder="Enter Restaurant Name" formControlName="Name" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" class="form-control" placeholder="Enter Email ID" />
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Quantity</label>
                    <input type="number" class="form-control" id="exampleInputnumber1" onkeypress="return event.charCode >= 500" min="50" class="form-control" placeholder="Number of pieces" />
                </div>
                
                <input type="submit" text="Donate" class="btn btn-md btn-dark mt-3">

                

            </form>


        </div> 


    </div>

</div>
